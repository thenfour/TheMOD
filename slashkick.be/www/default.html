<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>/KICK</title>

	<link type="text/css" href="css/main.css" rel="stylesheet" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>

	<script src="scripts/main.js"></script>

	<!-- vertex shader -->
	<script id="vertexShader" type="x-shader/x-vertex">

  void main() {
    gl_Position = vec4( position, 1.0 );
  }

	</script>

	<!-- fragment shader -->
	<script id="fragmentShader" type="x-shader/x-fragment">
	precision mediump float;

  uniform vec3 iResolution;
  uniform float iGlobalTime;
  uniform vec4 iMouse;
  uniform vec4 iDate;




void mainImage( out vec4 fragColor, in vec2 fragCoord )
{    
	fragCoord = fragCoord / iResolution.xy - .5;// scale coord to 0-1, offset to center
	fragCoord.x *= iResolution.x / iResolution.y;// aspect-correct
	fragColor = vec4(sin(iGlobalTime *2. + length(fragCoord)*20.)*.5+.5);
}




	void main() {

		vec2 i = gl_FragCoord.xy;
		vec4 o = vec4(.5);

		mainImage(o, i);
		//i /= iResolution.xy;
		//o = vec4(sin(length(i)*10.)*.5+.5);

    gl_FragColor = vec4(o.rgb, 1.);
	}
	</script>
